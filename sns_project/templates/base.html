{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/project.css' %}">
    <title>Jenny's SNS</title>
</head>
<body>

    {% include 'shared/_navbar.html' %}

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    <div class="top-bar">
        <img src="{% static 'images/insta_logo.png' %}" alt="" class="logo" width="500px">
    </div>
    <div class="profile">
        <img src="{% static 'images/profile.jpg' %}" alt="" class="profile_img">
        <p class="id">_jaennyy</p>
        <p class="Posts">게시물 2</p>
        <p class="Followers">팔로워 337</p>
        <p class="Following">팔로우 460</p>
        <p class="name">김재니</p>
        <p><a href="https://blog.naver.com/wosl3532/222663631440" class="website">https://blog.naver.com/wosl3532/222663631440</a></p>
    </div>
    <div class="highlight">
        <div class="highlight1">
            <img src="{% static 'images/light1.jpg' %}" alt="">
            <p>🖤</p>
        </div>
        <div class="highlight2">
            <img src="{% static 'images/light2.jpg' %}" alt="">
            <p>✔️</p>
        </div>
        <div class="highlight3">
            <img src="{% static 'images/light3.jpg' %}" alt="">
            <p>💣</p>
        </div>
        <div class="highlight4">
            <img src="{% static 'images/light4.jpg' %}" alt="">
            <p>👓</p>
        </div>
        <div class="highlight5">
            <img src="{% static 'images/light5.jpg' %}" alt="">
            <p>🕶</p>
        </div>
    </div>
    <div class="Post">
        <div class="Post1">
            <img src="{% static 'images/post1.jpg' %}" alt="">
        </div>
        <div class="Post2">
            <img src="{% static 'images/post2.jpg' %}" alt="">
        </div>
        <div class="Post3">
            <img src="{% static 'images/post3.jpg' %}" alt="">
        </div>
    </div>
