{% extends 'base.html' %}
{% load static %}

{% block content %}
    <a href="{% url 'main:showpage' %}">자기소개 페이지</a>
<h2><a href="{%url 'main:new'%}">글쓰기</a></h2>
{% if user.is_authenticated %}
    <h1>글 목록</h1>
    <div>
        {% for post in posts %}
        <div>
            <h3>{{post.title}}</h3>
            {{post.writer}}<br>
            {{post.summary}}
            <a href="{%url 'main:detail' post.id %}">...자세히</a>
            <br>
        </div>
        {%endfor%}
    </div>
{% else %}
<a href="{% url 'account_login' %}" class="btn btn-warning">로그인</a>
<a href="{% url 'account_signup' %}" class="btn btn-warning">회원가입</a>
{% endif %}
{% endblock %}
